on:
  schedule:
    - cron:  '0 16 * * 0'
  workflow_dispatch:
  push:
    branches:
    - main
name: mapping
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:

      - name: Clone repo
        uses: actions/checkout@v3

      - name: get pipenv from cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: get pipenv dependencies from cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pipenv'

      - name: Install pipenv dependencies
        run: pipenv install

      - name: Cache malsync backup
        id: cache-malsync
        uses: actions/cache@v3
        with:
          path: MAL-Sync-Backup-2
          key: ${{ runner.os }}-MAL-Sync-Backup-2

      - name: Run mapper.py
        run: pipenv run python "mapper.py"

      - name: Pull Remote Changes
        run: git pull
      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Chore: mapping Update"
          file_pattern: "*.json"
          repository: .
          skip_fetch: false
