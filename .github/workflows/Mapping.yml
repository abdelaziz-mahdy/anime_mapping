on:
  schedule:
    - cron:  '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
    - main
name: mapping
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:

      - name: Clone repo
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pipenv'

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - run: pipenv install

      - name: Run mapper.py
        run: pipenv run python "mapper.py"

      - name: Pull Remote Changes
        run: git pull
      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Chore: mapping Update"
          file_pattern: "*.json"
          repository: .
          skip_fetch: false
